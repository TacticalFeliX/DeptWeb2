<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theoretical High Energy Physics</title>
    <link rel="stylesheet" href="facultystyle.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #5a3208;
        }

        .header {
            height: 300px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2678c5;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
        }

        .content {
            max-width: 950px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.7;
            font-size: 1.05em;
        }

        h1,
        h2 {
            color: #2678c5;
            text-align: center;
            /* Center the text */
        }

        h1 {
            font-size: 1.5em;
        }

        h2 {
            font-size: 1.3em;
            margin-top: 40px;
        }

        ul {
            margin-left: 20px;
        }

        .sub-navbar {
            background-color: rgb(255, 250, 240);
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 10px 0;
            font-size: 0.8em;
        }

        .sub-navbar a {
            color: #5a3208;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .sub-navbar a:hover {
            color: rgb(0, 0, 0);
        }

        a.selected {
            color: #2678c5;
            text-decoration: underline;
            border-radius:5px;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-container').innerHTML = data);
    </script>
    <div class="sub-navbar">
        <a href="resdiv-cme.html">Condensed Matter Experiment</a>
        <a href="resdiv-cmt.html">Condensed Matter Theory</a>
        <a href="resdiv-thep.html">Theoretical High Energy Physics</a>
        <a href="resdiv-ehep.html" class="selected">Experimental High Energy Physics</a>
        <a href="resdiv-ndcn.html">Non-Linear Dynamics and Complex Networks</a>
    </div>
    <div class="content">
        <h1>Experimental High Energy Physics</h1>

        <p>
            ----
        </p>
    </div>
    <div id="selected-container" class="faculty-grid"></div>


    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        const targetDivision = "Experimental High Energy Physics";

        fetch('files/faculty.csv')
            .then(response => response.text())
            .then(csvText => {
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    transformHeader: h => h.trim(),
                    complete: function (results) {
                        const facultyData = results.data;
                        const container = document.getElementById('selected-container');

                        facultyData.forEach(person => {
                            if (person.ResearchDivision?.toLowerCase().includes(targetDivision.toLowerCase())) {
                                const card = document.createElement('div');
                                card.className = 'faculty-card';
                                card.id = person.ID.trim().toLowerCase();

                                card.innerHTML = `
                <img src="files/prof-images/${person.ImageFile}" alt="${person.Name}" />
                <div class="faculty-name">${person.Name}</div>
                <div class="faculty-info">
                  <p><i>${person.Position}</i></p>
                  <p><strong>Research Interests:</strong></p>
                  ${person.ResearchInterests?.split(';').map((r, i) => `<p>${i + 1}. ${r.trim()}</p>`).join('') || ''}
                  ${person.Experiments ? `<p><strong>Experiments:</strong> ${person.Experiments}</p>` : ''}
                  <p><strong>Email:</strong> ${person.Email}</p>
                </div>
                ${person.ReadMoreURL ? `<a class="read-more" href="${person.ReadMoreURL}" target="_blank">Read more</a>` : ''}
              `;

                                container.appendChild(card);
                            }
                        });
                    }
                });
            })
            .catch(error => {
                console.error("Failed to load or render selected faculty data:", error);
                document.getElementById('selected-container').innerHTML =
                    "<p style='color:red;'>Failed to load faculty data.</p>";
            });
    </script>
    <div id="footer-placeholder"></div>

    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
    <script src="script.js"></script>
</body>

</html>
