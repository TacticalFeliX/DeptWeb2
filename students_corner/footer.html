<footer id="CONTACT">
  <style>
    #CONTACT {
      background: #ffffff;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 60px 20px 40px;
      position: relative;
      overflow: hidden;
    }

    #CONTACT::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: #ffffff;
    }

    #CONTACT h1 {
      text-align: center;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 50px;
      color: #1f2937;
      position: relative;
      display: inline-block;
    }

    #CONTACT h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: #ffffff;
      border-radius: 2px;
    }

    .contact-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: stretch;
      justify-content: space-between;
    }

    .contact-section {
      background: rgba(255, 255, 255, 0.9);
      flex: 1 1 30%;
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 420px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(30, 58, 138, 0.15);
    }

    /* Left (Map) */
    .contact-map h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #1f2937;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .contact-map iframe {
      width: 100%;
      height: 200px;
      border: 0;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .address-info {
      background: linear-gradient(45deg, #f0f9ff, #e0f2fe);
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid #1e3a8a;
    }

    .address-info p {
      font-size: 15px;
      line-height: 1.6;
      margin: 0;
      color: #4b5563;
    }

    /* Center (Logo) */
    .contact-center {
      text-align: center;
    }

    .logo-container {
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #1e3a8a;
      padding: 8px;
      background: #fff;
      transition: transform 0.3s ease;
    }

    .logo-container img:hover {
      transform: scale(1.1);
    }

    .contact-center h2 {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
      color: #1f2937;
      line-height: 2;
    }

    .department {
      font-size: 16px;
      color: #1e3a8a;
      font-weight: 500;
      margin-top: 8px;
    }

    /* Right (Contact) */
    .contact-right h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #1f2937;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .email-section {
      margin-bottom: 30px;
    }

    .email-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(45deg, #1e3a8a, #3b82f6);
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .email-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(30, 58, 138, 0.3);
      background: linear-gradient(45deg, #1e2a5a, #1e3a8a);
    }

    .social-section h3 {
      margin-bottom: 20px;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .social-icons img {
        margin-left: 0;
        margin-right: 0px;
        width: 30px;
        aspect-ratio: 1/1;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        display: block;

    }

    .social-icons a {
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      background: linear-gradient(45deg, #f8fafc, #e2e8f0);
      border: 2px solid #cbd5e1;
      border-radius: 50%;
      color: #4b5563;
      font-size: 20px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .social-icons a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #1e3a8a, #3b82f6);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .social-icons a:hover::before {
      left: 0;
    }

    .social-icons a:hover {
      color: #fff;
      box-shadow: 0 6px 20px rgba(30, 58, 138, 0.3);
      transform: translateY(-3px);
      border-color: #1e3a8a;
    }

    /* Footer Bottom */
    .footer-bottom {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .footer-bottom p {
      color: #6b7280;
      font-size: 14px;
      margin: 0;
    }

    @media (max-width: 968px) {
      .contact-container {
        flex-direction: column;
      }
    }
  </style>
